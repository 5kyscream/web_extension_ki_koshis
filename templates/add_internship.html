{% extends "base.html" %}
{% block title %}Add Internship - PM Internship Portal{% endblock %}

{% block head %}
<style>
    .form-container {
        max-width: 600px;
        margin: 2rem auto;
        background: white;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .form-group {
        margin-bottom: 1.5rem;
    }
    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
        color: #333;
    }
    .form-group input, .form-group textarea, .form-group select {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-sizing: border-box;
    }
    .form-group textarea {
        height: 100px;
        resize: vertical;
    }
    .btn-submit {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
        width: 100%;
    }
    .btn-submit:hover {
        opacity: 0.9;
    }
    .success-message, .error-message {
        padding: 1rem;
        border-radius: 5px;
        margin-bottom: 1rem;
        display: none;
    }
    .success-message {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
    }
    .error-message {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <h1>Add New Internship Opportunity</h1>
    
    <div class="form-container">
        <div id="successMessage" class="success-message"></div>
        <div id="errorMessage" class="error-message"></div>
        
        <form id="addInternshipForm">
            <div class="form-group">
                <label for="title">Internship Title *</label>
                <input type="text" id="title" name="title" required>
            </div>
            
            <div class="form-group">
                <label for="description">Description *</label>
                <textarea id="description" name="description" required placeholder="Describe the internship role, responsibilities, and learning outcomes..."></textarea>
            </div>
            
            <div class="form-group">
                <label for="required_skills">Required Skills *</label>
                <input type="text" id="required_skills" name="required_skills" required placeholder="e.g., python, machine learning, flask, javascript">
            </div>
            
            <div class="form-group">
                <label for="duration">Duration *</label>
                <select id="duration" name="duration" required>
                    <option value="">Select Duration</option>
                    <option value="1 month">1 month</option>
                    <option value="2 months">2 months</option>
                    <option value="3 months">3 months</option>
                    <option value="4 months">4 months</option>
                    <option value="5 months">5 months</option>
                    <option value="6 months">6 months</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="stipend">Monthly Stipend (â‚¹) *</label>
                <input type="number" id="stipend" name="stipend" required min="0" placeholder="15000">
            </div>
            
            <div class="form-group">
                <label for="apply_url">Application URL</label>
                <input type="url" id="apply_url" name="apply_url" placeholder="https://company.com/apply">
            </div>
            
            <button type="submit" class="btn-submit">Add Internship</button>
        </form>
    </div>
</div>

<script>
document.getElementById('addInternshipForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const formData = new FormData(this);
    const data = Object.fromEntries(formData.entries());
    
    try {
        const response = await fetch('/add-internship', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data)
        });
        
        const result = await response.json();
        
        if (response.ok) {
            document.getElementById('successMessage').textContent = result.message;
            document.getElementById('successMessage').style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
            this.reset();
            
            // Redirect to company dashboard after 2 seconds
            setTimeout(() => {
                window.location.href = '/company-dashboard';
            }, 2000);
        } else {
            document.getElementById('errorMessage').textContent = result.error;
            document.getElementById('errorMessage').style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
        }
    } catch (error) {
        document.getElementById('errorMessage').textContent = 'Error adding internship. Please try again.';
        document.getElementById('errorMessage').style.display = 'block';
        document.getElementById('successMessage').style.display = 'none';
    }
});
</script>
{% endblock %}
