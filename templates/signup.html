{% extends "base.html" %}
{% block title %}Signup - Internship Recommendation{% endblock %}
{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="card p-4 shadow-sm">
        <h2 class="mb-4 text-center">Create a new account ðŸ‘‹</h2>
        <form id="signupForm">
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <div class="mb-3">
            <label for="role" class="form-label">Account Type</label>
            <select class="form-select" id="role" name="role" required>
              <option value="student">Student</option>
              <option value="company">Company</option>
            </select>
          </div>
          <button type="submit" class="btn btn-brand w-100">Sign Up</button>
        </form>
        <p class="text-center mt-3 text-muted-2">
          Already have an account? <a href="/login" class="text-decoration-none">Login here</a>
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script>
  const signupForm = document.getElementById('signupForm');
  signupForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const formData = new FormData(signupForm);
    const payload = Object.fromEntries(formData.entries());

    try {
      await jsonFetch('/signup', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });
      showToast('Account created successfully! Please log in.', 'success');
      setTimeout(() => { window.location.href = '/login'; }, 1500);
    } catch (err) {
      showToast(err.message, 'danger');
    }
  });
</script>
{% endblock %}
